<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Tool</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <h1>JSON Tool</h1>
    <section class="block">
      <section class="input">
        <h2>Input JSON</h2>
        <textarea id="inputBlock"></textarea>
      </section>
      <section class="button">
        <div>
          <button id="findSameValues">Find Same Values</button>
          <button id="sortKeys">Sort Keys</button>
        </div>
      </section>
      <section class="result">
        <h2>Result</h2>
        <textarea id="resultBlock"></textarea>
      </section>
    </section>
  </main>
  
  <script src="./javascript/all.js"></script>
  <script src="./javascript/sort-keys.js"></script>
  <script src="./javascript/find-same-values.js"></script>
</body>
</html>
